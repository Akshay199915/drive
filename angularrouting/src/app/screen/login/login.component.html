<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4HiIigWuOQE8gHgpLt3UGnocFqnCF98&libraries=places&language=en"></script>
<body>
  <app-reportbox></app-reportbox>
     <div class="row">
     <div class="container">
        <div class="col-md-8 form">
              <h1>LOGIN</h1>
        <div class="formbox">
               <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
                     <p class="text-center">Login with your social media account</p>
                    <div class="text-center social-btn">
                        <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                    </div>
                   <div class="row">
                      <div class="col"><hr></div>
                      <div class="col-auto">or</div>
                      <div class="col"><hr></div>
                   </div>

                    <div class="form-group">
                             <input type="text"  class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
                             [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                         <div *ngIf="signInForm.submitted && email.errors?.pattern">
                             <label class="validation-message">Invalid email address.</label>
                          </div>
                    </div>
                    <div class="form-group">
                       <input type="password"  class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
                           [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
                         <div *ngIf="signInForm.submitted && password.errors?.minlength">
                            <label class="validation-message">Minimum 4 characters.</label>
                         </div>
                     </div>
                    <div class="form-check" style="text-align: center;">
                      <a href="forgot"><label class="form-check-label" for="exampleCheck1">Forget your Password?</label></a>
                    </div>
                     
                    <button type="submit" class="btn btn1"  >LOGIN</button>
                 
                         <h5>Not a member yet?</h5>
                     <a href="signup"> <h6>Join for free</h6></a>
                  </form>
                  <div class="alert" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                  </div>
            </div>
         </div>
      </div>
</div>
<app-footer></app-footer>
  </body>
